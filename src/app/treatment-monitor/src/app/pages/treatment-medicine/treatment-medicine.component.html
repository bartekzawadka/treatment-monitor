<h3 mat-dialog-title>New medicine</h3>
<div mat-dialog-content>
  <div class="dialog-form-container">
    <mat-form-field>
      <input matInput name="name" placeholder="Name" [(ngModel)]="model.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="picker" placeholder="Start date and time" [(ngModel)]="model.startDate">
      <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker [showSeconds]="false">
      </ngx-mat-datetime-picker>
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Number of days for application" [(ngModel)]="model.numberOfDays">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">
    <mat-icon>close</mat-icon>
    Cancel
  </button>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" [mat-dialog-close]="model" [disabled]="!canSave()">
    <mat-icon>save</mat-icon>
    Save
  </button>
</div>
