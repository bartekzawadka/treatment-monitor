<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content>
  <div class="message-container">
    <mat-icon mat-list-icon
              inline
              class="mat-icon"
              [class.icon-error]="data.type && data.type == 'error'"
              [class.icon-warning]="data.type && data.type === 'warning'"
              [class.icon-info]="!data || !data.type || data.type === 'info'">{{data.type}}</mat-icon>
    <p class="mat-body-1">{{data.message}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-raised-button [mat-dialog-close]>OK</button>
  <span class="spacer"></span>
</div>
